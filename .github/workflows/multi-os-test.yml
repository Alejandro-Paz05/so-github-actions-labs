name: Multi-OS System Check

on:
  push:
  workflow_dispatch:

jobs:
  system-info:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: System Info (Linux / Mac)
        if: runner.os != 'Windows'
        run: |
          echo "=== Sistema Operativo ===" > system-info.txt
          uname -a >> system-info.txt
          echo "=== Arquitectura ===" >> system-info.txt
          uname -m >> system-info.txt
          echo "=== Variables de Entorno ===" >> system-info.txt
          env >> system-info.txt
          echo "=== Comando Bash ===" >> system-info.txt
          echo "Hola desde Bash en ${{ runner.os }}" >> system-info.txt

     - name: System Info (Windows)
  if: runner.os == 'Windows'
  shell: powershell
  run: |
    "=== Sistema Operativo ===" | Out-File system-info.txt
    Get-ComputerInfo | Out-File -Append system-info.txt
    "=== Arquitectura ===" | Out-File -Append system-info.txt
    $ENV:PROCESSOR_ARCHITECTURE | Out-File -Append system-info.txt
    "=== Variables de Entorno ===" | Out-File -Append system-info.txt
    Get-ChildItem Env: | Out-File -Append system-info.txt
    "=== PowerShell Command ===" | Out-File -Append system-info.txt
    "Hola desde PowerShell en Windows" | Out-File -Append system-info.txt


      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt
