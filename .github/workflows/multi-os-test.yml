name: Multi-OS System Check

on:
  push:
  workflow_dispatch:

jobs:
  system-info:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: System Info (Linux / Mac)
        if: runner.os != 'Windows'
        run: |
          echo "=== Sistema Operativo ===" > system-info.txt
          uname -a >> system-info.txt
          echo "=== Arquitectura ===" >> system-info.txt
          uname -m >> system-info.txt
          echo "=== Variables de Entorno ===" >> system-info.txt
          env >> system-info.txt
          echo "=== Comando Bash ===" >> system-info.txt
          echo "Hola desde Bash en ${{ runner.os }}" >> system-info.txt

      - name: System Info (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Output "=== Sistema Operativo ===" > system-info.txt
          systeminfo >> system-info.txt
          Write-Output "=== Arquitectura ===" >> system-info.txt
          wmic os get osarchitecture >> system-info.txt
          Write-Output "=== Variables de Entorno ===" >> system-info.txt
          Get-ChildItem Env: >> system-info.txt
          Write-Output "=== PowerShell Command ===" >> system-info.txt
          Write-Output "Hola desde PowerShell en Windows" >> system-info.txt

      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt
